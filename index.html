<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header class="navbar">
        <div class="logo">
            
            <img src="picture/E-sheba.png" alt="logo">
        </div>
        <nav class="nav-item">
            <ul class="menu">
                <li><a href="#">Homepage</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Application</a></li>
                <li><a href="#">History</a></li>
            </ul>
        </nav>
        <div class="auth">
            <button class="login">Log in</button>
            <button class="signup">Sign up</button>
        </div>
    </header>

    <!--hero section-->
    <section class="hero-section">
        <div class="hero-text">
            <h1>Find & Search Your <span class="curved-underline">Favourite</span> Doctor</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem velit viverra amet faucibus.</p>
            <div class="search">
                <div class="field">
                    <i class="fa-solid fa-user-doctor"></i>
                    <label for="Doctors-name"></label>
                    <select id="doctors" name="doctorsname">
                        <option value="">Doctor Name</option>
                    </select>
                </div>
                <div class="field">
                    <i class="fa-solid fa-location-dot"></i>
                    <label for="Location"></label>
                    <select id="Location" name="Location">
                        <option value="">Location</option>
                    </select>
                </div>
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="right">
            <div class="hero-image">
              
                <img class="dr-image" src="picture/dr.png" alt="Doctor">

            </div>

        </div>
    </section>
    <div class="counter">
        <div class="count1">
            <h1>24/7</h1>
        <p>Online Support</p>
        </div>
        <div class="count1">
            <h1>24/7</h1>
        <p>Online Support</p>
        </div>
        <div class="count1">
            <h1>24/7</h1>
        <p>Online Support</p>
        </div>
        
    </div>
</body>

</html>
